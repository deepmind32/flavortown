<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavortown - Welcome to the Triple D!</title>
    
    <!-- Google Fonts - Flavortown Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Flavortown Design Tokens -->
    <link rel="stylesheet" href="tokens.css">
    
    <!-- Main Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="hero">
            <h1 class="hero__title">Welcome to Flavortown!</h1>
            <p class="hero__subtitle">Where every bite is an adventure</p>
        </header>
        
        <main class="main-content">
            <section class="demo-section">
                <h2 class="section-title">Design Token Demo</h2>
                <div class="button-showcase">
                    <button class="btn btn--primary">Primary Flavor</button>
                    <button class="btn btn--secondary">Hot Sauce</button>
                    <button class="btn btn--accent">Soda Fizz</button>
                    <button class="btn btn--success">Fresh Guac</button>
                </div>
            </section>
        </main>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
